<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transformers</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/black.css">
    
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    
    <!-- Custom styles for compact table display -->
    <style>
        .reveal table {
            font-size: 0.8em;
            width: 100%;
            max-width: 100%;
            margin: 0.3em auto;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        .reveal table th,
        .reveal table td {
            padding: 0.12em 0.2em;
            border: 1px solid #555;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            line-height: 1.1;
        }
        
        .reveal table th {
            background-color: #333;
            font-weight: bold;
        }
        
        .reveal table tr:nth-child(even) {
            background-color: #222;
        }
        
        .reveal table tr:nth-child(odd) {
            background-color: #111;
        }
        
        .reveal table th:first-child,
        .reveal table td:first-child {
            text-align: left;
            font-weight: bold;
        }

        .reveal .slides section {
            font-size: 0.6em;
        }
        .reveal .slides section section {
            font-size: 0.8em;
        } 
    
        .reveal h2 {
            font-size: 1.8em;
        }
        
        .reveal h3 {
            font-size: 1.4em;
        }
        
        .reveal p, .reveal li {
            font-size: 1em;
            line-height: 1.3;
        }
        
        .reveal blockquote {
            font-size: 0.9em;
            padding: 0.5em;
            margin: 0.5em auto;
            text-align: center;
            width: 90%;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Ecosystem slide -->
            <section data-markdown="slides/ecosystem.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Core Libraries slide -->
            <section data-markdown="slides/core_libraries.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Advanced Libraries slide -->
            <section data-markdown="slides/advanced_libraries.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Stack slide -->
            <section data-markdown="slides/stack.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Pipeline slide -->
            <section data-markdown="slides/pipeline.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Auto Classes slide -->
            <section data-markdown="slides/auto_classes.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Trainer slide -->
            <section data-markdown="slides/trainer.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
            <!-- Takeaways slide -->
            <section data-markdown="slides/takeaways.md"
                     data-separator="^---$"
                     data-separator-vertical="^--$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>

    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
        });
    </script>
</body>
</html>
